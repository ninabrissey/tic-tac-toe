<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>tic tac toe</title>
  </head>
  <body>
    <section class="player-one">
      <h2>
        <img src="assets/circle-transparent.png" alt="circle"/>
        <p id="playerOneWins">0 wins</p>
      </h2>
    </section>
    <main>
      <h1 id="playerTurnDisplay"><div>it's</div><img class="player-turn-icon" id="playerIcon" src="assets/circle-transparent.png" alt"circle"/><div>'s turn</div></h1>
      <h1 class="hidden" id="winnerDisplay"><div>player</div><img class="winner-icon" id="winnerIcon" src="assets/circle-transparent.png" alt"circle"/><div>wins!</div></h1>
      <h1 class="hidden" id="drawDisplay"><div>it's a draw... play again!</div></h1>
      <div class="game-board">
        <section class="buttons" id="gameBoard">
          <button class="btn btn-1" id="1"><!--player token will append here--></button>
          <button class="btn btn-2" id="2"><!--player token will append here--></button>
          <button class="btn btn-3" id="3"><!--player token will append here--></button>
          <button class="btn btn-4" id="4"><!--player token will append here--></button>
          <button class="btn btn-5" id="5"><!--player token will append here--></button>
          <button class="btn btn-6" id="6"><!--player token will append here--></button>
          <button class="btn btn-7" id="7"><!--player token will append here--></button>
          <button class="btn btn-8" id="8"><!--player token will append here--></button>
          <button class="btn btn-9" id="9"><!--player token will append here--></button>
        </section>
      </div>
      <button class="new-game-btn" id="newGameBtn" type="button">start new game</button>
    </main>
    <section class="player-two">
      <h2>
        <img src="assets/hexagon-transparent.png" alt"hexagon"/>
        <p id="playerTwoWins">0 wins</p>
      </h2>
    </section>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
