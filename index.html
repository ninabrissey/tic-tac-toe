<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>tic tac toe</title>
  </head>
  <body>
    <section class="player-one">
      <h2>
        <img src="assets/hexagon-transparent.png" alt"hexagon"/>
        <p>0 wins</p>
      </h2>
    </section>
    <main>
      <h1><div>it's</div><img src="assets/hexagon-transparent.png" alt"hexagon" class="player-turn-icon"/><div>'s turn</div></h1>
      <div class="game-board">
        <section class="buttons" id='gameBoard'>
          <button class="btn btn-1" id="1"></button>
          <button class="btn btn-2" id="2"></button>
          <button class="btn btn-3" id="3"></button>
          <button class="btn btn-4" id="4"></button>
          <button class="btn btn-5" id="5"></button>
          <button class="btn btn-6" id="6"></button>
          <button class="btn btn-7" id="7"></button>
          <button class="btn btn-8" id="8"></button>
          <button class="btn btn-9" id="9"></button>
        </section>
    </div>
    </main>
    <section class="player-two">
      <h2>
        <img src="assets/circle-transparent.png" alt="circle"/>
        <p>0 wins</p>
      </h2>
    </section>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
